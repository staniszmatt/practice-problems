        function cocococombomath(val1, val2, val3, val4, val5) { 
            var savedCalculation = val1 * val2;

                    console.log(val1," x ",val2," is ", savedCalculation);

                returnValue = savedCalculation;
                savedCalculation = savedCalculation - val5;
                console.log(returnValue," - ",val5," is ", savedCalculation);
                returnValue = savedCalculation;
            return returnValue; 
         };
         var comboMathNumberIs = cocococombomath(randomeValue1, randomeValue2, randomeValue3, randomeValue4, randomeValue5);
