<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
        
        var arrayMultiData = ['true',true,'1',5,'happy','4', false, 10, 'eat'];

        function createMultiArray(arr){
    var multiObject= {
        string: [],
        number: [],
        boolean: []
    };
    var findTypeOf = "";
    var currentIndex=null;
 for(var i =0; i<arr.length; i++){
      currentIndex=arr[i];
      findTypeOf=typeof(currentIndex);
      switch (findTypeOf){
          case "number":
        multiObject.number.push(currentIndex);
         console.log("number", currentIndex);
          case "string":
          multiObject.string.push(currentIndex);
          break;
          case "boolean":
          multiObject.boolean.push(currentIndex);
          break;
          default:
           console.log('Error');
      }
 }
 return multiObject;
}
var logout = createMultiArray(arrayMultiData);
console.log(logout);

        



        </script>

    </head>
    <body>

    </body>
</html>
