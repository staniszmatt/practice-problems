<!DOCTYPE html>

    <head>
        <title>Random Number or Array Element</title>
        <script type="text/javascript">
//         Example:
// random_range(2,15)
// returns 7
// random_range(1,100)
// returns 85
// random_range(['a','b','c','d','e'])
// returns 'b'.

//Build a function, random_range, that takes 2 parameters,
var arrayOfLetters = ["a", "b", "c", "D"];


function random_range(minValue, maxValue) {
    var returnString = Math.floor(Math.random()*(maxValue-minValue+1))+minValue;
    return returnString;
 }
 console.log("Randome Number with 3-10 range: ",random_range(3,10));
 console.log("Randome Number with 3-10 range: ",random_range(3,10));
 console.log("Randome Number with 3-10 range: ",random_range(3,10));

 function randomArrayValue(arrayData) {
    var inputLength = arrayData.length;
    var randomNumber = Math.floor(Math.random()*inputLength);
    return arrayData[randomNumber]; 
 }
 console.log("Random letter from letter array is: ",randomArrayValue(arrayOfLetters));
 console.log("Random letter from letter array is: ",randomArrayValue(arrayOfLetters));
 console.log("Random letter from letter array is: ",randomArrayValue(arrayOfLetters));
 //console.log(random_range("randome Number ", input));
