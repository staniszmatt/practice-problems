    <head>
        <title>Invert Positive Numbers</title>
        <script type="text/javascript">
        var randomNumber = Math.floor(Math.random()*(21)-10);
            console.log("random number is: ",randomNumber);
        
        function invert_negatives(invertPosNumber) { 

            var numberCheck = isNaN(invertPosNumber);
                console.log("numberCheck says: ", numberCheck);
            var returnValue = "";
            var checkNegValue = Math.sign(invertPosNumber);
                console.log("checkNegValue is: ",checkNegValue);
            
            if (Math.sign(checkNegValue) === 1){
                returnValue = invertPosNumber * (-1);
                } else if (numberCheck === true){
                    returnValue = false; 
                } else {
                returnValue = invertPosNumber;
                };
                return returnValue;
         };
        var logVar = invert_negatives(randomNumber);
        console.log("logVar is: ", logVar);

        </script>
